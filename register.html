<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <!--Boostrap cdn & css file---->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!--Fontaweosme-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
    </head>
<body>
    <div class= "container register">
    <p class="pt-5 text-center reg-customer" style="color: #141414;"><b>Create New Customer Account</b></p>
    <p class="pt-3 text-center reg-info" style="color: #676767;">Personal Information</p>
    <form>
        <div class="text-center">
            <input type="email" class="reg-email pl-2 mt-3 pt-1 pb-1" placeholder="Email" required>
            <br>
            <input type="password" id="pwd" class="reg-password mt-3 pl-2 pt-1 pb-1" placeholder="Password" required>
            <br>
            <input type="password" id="re_pwd" class="reg-confirm-password mt-3 pl-2 pt-1 pb-1" placeholder="Confirm Password" required>
        </div>
        <div class="form-group form-check text-center mt-3" id="reg-sign" style="color: #676767;">
            <label class="form-check-label reg-label">
              <input class="form-check-input reg-check" type="checkbox" name="remember"> Signup for Newsletter
            </label>
          </div>
    <div class="text-center pt-2">
        <button class="pl-4 pr-4 pt-2 pb-2 reg-account mb-5" style="color: #FFFFFF; background: #141414 0% 0% no-repeat padding-box; border: 3px solid #141414; border-radius: 5px; opacity: 1;"><b>Create an Account</b></button>
    </div>
    </form>


    </div>
    <br>
    <br>
</body>
</html>
