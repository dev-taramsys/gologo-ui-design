<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <!--Boostrap cdn & css file---->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!--Fontaweosme-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Customer Login</title>
    </head>
<body>

<div class= "container login">
    <p class="pt-5 text-center log_title_1" style="color: #343232;"><b>Customer Login</b></p>
    <p class="pt-4 text-center log_title_2" style="color: #343232;"><b>Registered Users</b></p>
    <p class="text-center pt-2 log_title_3" style="color: #727272;">If you have an account, sign in with your email address.</p>
    <form>
        <div class="text-center">
            <input type="email" class="login-email pl-2 mt-3 pt-1 pb-1" placeholder="Email" required>
            <br>
            <input type="password" class="login-password mt-3 pl-2 pt-1 pb-1" placeholder="Password" required>
        </div>
    <div class="text-center pt-3 log_forgot">
    <a href="#!" style="color: #676767; text-decoration: none;">Forgot Password?</a>
  </div>
    <div class="text-center pt-4">
        <button class="pl-4 pr-4 pt-1 pb-1 log_btn" style="color: #FFFFFF; font-size: 14px; background: #141414 0% 0% no-repeat padding-box; border-radius: 5px; border: 3px solid #141414; opacity: 1;"><b>Login</b></button>
    </div>
    <div class="col-md text-center pt-4" id="login-social">
                <ul class="list-unstyled d-inline-flex ">
                    <li>
                     <a href="#!"><i class="fa fa-facebook-square" aria-hidden="true"  style="color:#141414;"></i></a>
                    </li>  
                    <li>
                      <a href="#!"><i class="fa fa-google-plus pl-4" aria-hidden="true" style="color:#141414; padding-top: 1px;"></i></a>
                    </li>
                    <li>
                      <a href="#!"><i class="fa fa-twitter pl-4" aria-hidden="true"  style="color:#141414; padding-top: 1px;"></i></a>
                    </li>
                  </ul>
            </div>
          </form>
            <hr class="login-thinline"></hr>
            <p class="text-center pt-4 log_customer" style="color: #141414;"><b>New Customer</b></p>
            <p class="text-center log_sentence" style="color: #727272;;">Creating an account has many benefits: check out faster, keep more <br> than one address, track orders and more.</p>
            <div class="text-center pt-2">
              <button class="pl-4 pr-4 pt-2 pb-2 log-account mb-5" style="color: #FFFFFF; font-size: 14px; background: #141414 0% 0% no-repeat padding-box; border: 3px solid #141414; border-radius: 5px; opacity: 1;"><b>Create an Account</b></button>
          </div>
          
</div>
<br>
<br>
<br>
</body>
</html>
